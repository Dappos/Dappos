<html lang="en">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" href="statics/dappos-icon.png" type="image/x-icon">

    <!-- GA -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107865947-5"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag(){dataLayer.push(arguments)}
      gtag('js',new Date())
      gtag('config','UA-107865947-5')
    </script>
    <!-- FirebaseUI -->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />

  </head>
